<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Приложение для прогноза погоды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">IT OVERONE</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'index'%}">Главная страница</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'new'%}">NEW</a>
    </nav>
</div>

<div class="container mt-5">

        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Информация</h4>
            </div>

            <div class="card-body">
                <h1 class="card-title pricing-card-title">Узнать прогноз погоды</h1>

                <div class="container mt-5">
                    <div class="row">
                        <div class="col-5 offset-1">
                            <form action="" method="post">
                                 {%csrf_token%}
                                <label for='city'>Город</label>
                                {{form.name}}
                                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                            </form>
                        </div>
                        <div class="col-4 offset-1">
                            <h1>Погода сейчас</h1>
                            {%for info in all_info%}
                            <div class="alert alert-info">
                                <div class="row">
                                    <div class="col-9">
                                        <b>Город</b>{{info.city}}<br>
                                        <b>Температура:</b>{{info.temp}}<sup>0</sup><br>
                                    </div>
                                    <div class="col-2 offset1">
                                        <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="фото погоды" class="img-thunbnail">
                                    </div>
                                </div>
                            </div>
                            {%endfor%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
